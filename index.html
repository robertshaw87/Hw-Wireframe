<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw-wireframe</title>
    <!-- linking reset css -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <!-- Linking external CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- header -->
    <header id="hw-header">
        <h1>header</h1>
    </header>

    <!-- nav bar -->
    <header id="nav">
        <p>nav</p>
    </header>

    <!-- wrapper for the content of the webpage -->
    <main>
        <!-- website body, left box -->
        <section class="section-box">
            <p>section</p>

            <!-- small article box inside section box -->
            <article class="article-title">
                <p>article</p>

                <!-- sub article headers -->
                <section class="article-text" id="article-header">
                    <p>h1, h2, h3</p>
                </section>

                <!-- article text -->
                <section class="article-text">
                    <p>p</p>
                </section>
            </article>
        </section>

        <!-- aside box -->
        <section class="aside">
            <p>aside</p>
        </section>
    </main>
    <!-- footer -->
    <footer id="footer">
        footer
    </footer>
</body>
</html>
