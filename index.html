<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hw-wireframe</title>
    <!-- Linking external CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="text-body">
    <!-- header -->
    <header id="hw-header">
        <h1>Header</h1>
    </header>

    <!-- nav bar -->
    <header id="nav">
        <h2>Nav</h2>
    </header>

    <!-- website body, left box -->
    <section class="main-text" id="main-box">
        section

        <!-- small article box inside section box -->
        <section class="article-title" id="article">
            article

            <!-- sub article headers -->
            <section class="article-text" id="headers">
                <h3>h1, h2, h3</h3>
            </section>

            <!-- article text -->
            <section class="article-text" id="paragraph-body">
                p
            </section>
        </section>
    </section>

    <!-- aside box -->
    <section class="aside">
        aside
    </section>

    <!-- footer -->
    <footer id="footer">
        footer
    </footer>
</body>
</html>
